# This workflow will install dependencies, create coverage tests and run Jest Coverage Comment
# For more information see: https://github.com/MishaKav/jest-coverage-comment/
name: Jest Coverage Comment
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci
        
      - name: Run total coverage tests and generate report
        run: |
          npx jest --coverage --coverageReporters=json-summary --coverageReporters=text | tee ./coverage.txt && exit ${PIPESTATUS[0]}

      - name: Run specific file coverage tests and generate report
        run: |
          npx jest --coverage --collectCoverageFrom='["src/specific-directory/**/*.{js,jsx,ts,tsx}"]' --coverageReporters=json-summary --coverageReporters=text | tee ./specific-coverage.txt && exit ${PIPESTATUS[0]}

      - name: Generate combined summary report
        run: |
          echo "## Coverage Summary for Total" > combined-summary.json
          cat ./coverage/coverage-summary.json >> combined-summary.json
          echo "\n## Coverage Summary for Specific Files" >> combined-summary.json
          cat ./coverage/coverage-summary.json >> combined-summary.json

      - name: Jest Coverage Comment for total coverage
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          summary-title: Total Coverage Summary
          coverage-path: ./coverage.txt
          coverage-title: Total Coverage Report

      - name: Jest Coverage Comment for specific files
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          summary-title: Specific Files Coverage Summary
          coverage-path: ./specific-coverage.txt
          coverage-title: Specific Files Coverage Report
          create-new-comment: false
