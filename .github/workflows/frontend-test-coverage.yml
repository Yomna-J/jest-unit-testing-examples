# This workflow will install dependencies, create coverage tests and run Jest Coverage Comment
# For more information see: https://github.com/MishaKav/jest-coverage-comment/
name: Jest Coverage Comment
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run total coverage tests and generate report
        run: |
          npx jest --coverage --coverageReporters=json-summary --coverageReporters=text | tee ./coverage.txt && exit ${PIPESTATUS[0]}

      - name: Run specific file coverage tests and generate report
        run: |
          npx jest --coverage --collectCoverageFrom='["src/simple.js"]' --coverageReporters=json-summary --coverageReporters=text | tee ./specific-coverage.txt && exit ${PIPESTATUS[0]}

      - name: Generate combined coverage report
        run: |
          echo "## Total Coverage Report" > combined-coverage.txt
          cat ./coverage.txt >> combined-coverage.txt
          echo "\n## Specific Files Coverage Report" >> combined-coverage.txt
          cat ./specific-coverage.txt >> combined-coverage.txt

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          summary-title: Coverage Summary
          coverage-path: ./combined-coverage.txt
          coverage-title: Combined Coverage Report
          create-new-comment: false
