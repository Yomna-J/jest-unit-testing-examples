name: Jest Coverage Comment
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run total coverage tests and generate report
        run: |
          npx jest --coverage --coverageReporters=json-summary --coverageReporters=text > coverage.txt

      - name: Run specific file coverage tests and generate report
        run: |
          npx jest --coverage --collectCoverageFrom='["src/simple.js"]' --coverageReporters=json-summary --coverageReporters=text > specific-coverage.txt

      - name: Generate combined coverage report
        run: |
          echo "## Total Coverage Report" > combined-coverage.md
          echo "\`\`\`" >> combined-coverage.md
          cat coverage.txt >> combined-coverage.md
          echo "\`\`\`" >> combined-coverage.md
          echo "\n## Specific Files Coverage Report" >> combined-coverage.md
          echo "\`\`\`" >> combined-coverage.md
          cat specific-coverage.txt >> combined-coverage.md
          echo "\`\`\`" >> combined-coverage.md

      - name: Jest Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
          summary-title: Coverage Summary
          coverage-path: ./combined-coverage.md
          coverage-title: Combined Coverage Report
          create-new-comment: false
